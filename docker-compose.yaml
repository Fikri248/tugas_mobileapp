services:
  calculator-app:
    build: .
    container_name: calculator-reactnative
    ports:
      - "19000:19000"
      - "19001:19001"
      - "19002:19002"
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
    stdin_open: true
    tty: true
